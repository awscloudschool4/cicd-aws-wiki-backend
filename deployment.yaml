apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project7-back
  template:
    metadata:
      labels:
        app: project7-back
    spec:
      containers:
      - name: backend
        image: public.ecr.aws/w7f8a1j5/aws-school-project7-cicd-frontend:latest
        ports:
        - containerPort: 80